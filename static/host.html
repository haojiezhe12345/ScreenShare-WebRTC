<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div>
        <input value="6A-101">
        <button onclick="register(this.previousElementSibling.value)">Start sharing</button>
        <hr>
        <video id="videoPreview" muted></video>
        <hr>

        <div>Manual connect (for serverless connections):</div>
        <button onclick="startPeer()">Start peer connection</button>
        <br>
        <input>
        <button onclick="onReceiveSDPAnswer(JSON.parse(this.previousElementSibling.value))">Set SDP answer</button>
        <br>
        <input>
        <button onclick="onReceiveICECandidate(JSON.parse(this.previousElementSibling.value))">Add remote ICE candidate</button>
        <br>

        <br>
    </div>

    <div id="console"></div>

    <script src="main.js"></script>
    <script>
        async function register(name) {
            // start local video
            //
            try {
                var stream = await navigator.mediaDevices.getDisplayMedia(
                    {
                        video: {
                            displaySurface: "monitor",
                            height: 720,
                            frameRate: 60,
                        },
                        audio: {
                            echoCancellation: false,
                            noiseSuppression: false,
                            suppressLocalAudioPlayback: false,
                        },
                    }
                );
                if (window.stream) window.stream.getTracks().forEach(track => track.stop())
                playVideo(stream)

            } catch (error) {
                printMsg(`Error accessing screen: ${error}`, 'error');
                return
            }

            // open websocket
            //
            if (window.socket) window.socket.close(1000, 'new connection requested')
            var socket = new WebSocket(`${getWsAddress()}/signal?name=${name}&type=host`);
            window.socket = socket

            socket.onopen = () => {
                printMsg('Websocket connection established', 'success')
                printMsg('Waiting for client...')
            }

            socket.onmessage = (e) => {
                try {
                    msg = JSON.parse(e.data)

                    if (msg.type == 'start') {
                        startPeer()
                    } else if (msg.type == 'answer') {
                        onReceiveSDPAnswer(msg.data)
                    } else if (msg.type == 'candidate') {
                        onReceiveICECandidate(msg.data)
                    }

                } catch (error) {
                    printMsg(`Error handling message from server:\n${error}`)
                }
            }

            socket.onclose = (e) => {
                printMsg(`Websocket connection closed, reason: ${e.reason}`, 'error')
            }
        }

        // init RTCPeerConnection
        //
        function startPeer() {
            printMsg('Received request to start peer connection', 'success')
            initPeerConnection()
            // add video track
            stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
        }

        printMsg('Hello from host!')
    </script>
</body>

</html>
