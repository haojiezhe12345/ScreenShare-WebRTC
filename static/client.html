<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div>
        <input value="6A-101">
        <button onclick="register(this.previousElementSibling.value)">Start listening</button>
        <hr>
        <video id="videoPreview" controls></video>
        <hr>

        <div>Manual connect (for serverless connections):</div>
        <button onclick="startPeer()">Start peer connection</button>
        <br>
        <input>
        <button onclick="onReceiveSDPOffer(JSON.parse(this.previousElementSibling.value))">Set SDP answer</button>
        <br>
        <input>
        <button onclick="onReceiveICECandidate(JSON.parse(this.previousElementSibling.value))">Add remote ICE candidate</button>
        <br>

        <br>
    </div>

    <div id="console"></div>

    <script src="main.js"></script>
    <script>
        function register(name) {
            // open websocket
            //
            if (window.socket) window.socket.close(1000, 'new connection requested')
            var socket = new WebSocket(`${getWsAddress()}/signal?name=${name}&type=client`);
            window.socket = socket

            socket.onopen = () => {
                printMsg('Websocket connection established', 'success')
                printMsg('Waiting for host...')
            }

            socket.onmessage = (e) => {
                try {
                    msg = JSON.parse(e.data)

                    if (msg.type == 'start') {
                        startPeer()
                    } else if (msg.type == 'offer') {
                        onReceiveSDPOffer(msg.data)
                    } else if (msg.type == 'candidate') {
                        onReceiveICECandidate(msg.data)
                    }

                } catch (error) {
                    printMsg(`Error handling message from server:\n${error}`)
                }
            }

            socket.onclose = (e) => {
                printMsg(`Websocket connection closed, reason: ${e.reason}`, 'error')
            }
        }

        // init RTCPeerConnection
        //
        function startPeer() {
            printMsg('Received request to start peer connection', 'success')
            initPeerConnection()
            // listen for video track
            peerConnection.ontrack = (e) => {
                playVideo(e.streams[0])
            }
        }

        printMsg('Hello from client!')
    </script>
</body>

</html>
